{% extends 'blog/base.html'%}
{% block content %}

<style>
    .container{
        padding-top: 20px;
        float: right;
        margin: 30px 90px 30px 0;;
        }

    #id_name{
        width:90%
        }

    #id_message{
        width:95%
        }

    #id_email{
        width:90%
        }
</style>
<div class="container">
    <div class="align-left">
    
    <h2><b>Send me a Message</b></h2>
    <form action="" method="POST">
         {% csrf_token %}
         {{ form.as_p }}

        {% for hidden in form.hidden.fields %}
        {{ hidden }}
        {% endfor %}
        <button type="submit">Submit</>
            <button type="reset">Reset</button>
        {% for fields in form.visible_fields %}
        <div class="form-group">
            {{ field.errors}}
            <label>{{ field.label_tag }}</label>
            <p>{{ field }}</p>
        </div>
        {% endfor %}
    </form>
</div>


{% endblock %}
